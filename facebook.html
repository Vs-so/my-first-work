<!DOCTYPE html>
<html lang="en">
  <head>
    <title>facebook</title>
    <link rel="stylesheet" href="styles/facebook.css" />
  </head>
  <body class="Facebook">
    <div class="Facebook-welcome-page">
      <div class="Facebook-page">
        <div class="Facebook-Welcome-Note">
          <div class="Facebook-Image">
            <img class="Facebook-Logo" src="thumbnail/dF5SId3UHWd.svg" />
          </div>
          <h2 class="Welcome-Note">
            Facebook helps you connect and share with the people in your life
          </h2>
        </div>
        <div class="Facebook-Buttons">
          <div class="Facebook-Buttons2">
            <div class="placeholder-Buttons">
              <div class="Email">
                <input
                  class="Email-Button"
                  type="text"
                  placeholder="Email address or phone number"
                />
              </div>
              <div class="Email">
                <input
                  class="Email-Button"
                  type="text"
                  placeholder="Password"
                />
              </div>
              <div class="Log-in">
                <button class="Log-in-button">Log in</button>
              </div>
              <div class="Forgotten-password">
                <button class="Forgotten-password-button">
                  Forgotten password?
                </button>
              </div>
              <br />
              <hr />
              <div class="CTA">
                <button class="CTA-button">Create new account</button>
              </div>
            </div>
            <div class="CTP">
              <button class="CTP-button">Create a page</button>for a celebrity,
              brand or business
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
